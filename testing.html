<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .link-list {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .link-item {
    margin: 10px 0;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  .link-item a {
    text-decoration: none;
    color: #333333;
    font-size: 18px;
  }
  .link-item a:hover {
    color: #007bff;
  }
</style>
<title>Slick Dynamic Links</title>
</head>
<body>
<ul class="link-list">
  <li class="link-item"><a href="#">Home</a></li>
  <li class="link-item"><a href="#">About</a></li>
  <li class="link-item"><a href="#">Services</a></li>
  <li class="link-item"><a href="#">Portfolio</a></li>
  <li class="link-item"><a href="#">Contact</a></li>
</ul>
<script>
  const linkItems = document.querySelectorAll('.link-item');
  linkItems.forEach((item, index) => {
    setTimeout(() => {
      item.style.opacity = '1';
      item.style.transform = 'translateY(0)';
    }, index * 100);
  });
</script>
</body>
</html>
